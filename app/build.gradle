apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def configValue = { id ->
    return new XmlParser()
        .parse(file("${rootProject.projectDir.path}/app/src/main/res/values/config.xml"))
        .string.find { it.@name.equals id }.text()
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        applicationId "com.draco.ludere.${configValue('config_rom_id')}"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName '1.0'
        resConfigs 'en'
    }

    signingConfigs {
        release {
            storeFile file("${rootProject.projectDir}/ludere.jks")
            storePassword 'ludere'
            keyAlias 'key0'
            keyPassword 'ludere'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    preBuild.dependsOn 'cleanAssets'
    preBuild.dependsOn 'packageAssets'
}

task cleanAssets(type: Delete) {
    def assets = file('src/main/assets/').listFiles()
    if (assets != null)
        delete assets
}

task packageAssets(type: Tar) {
    from "${rootProject.projectDir}/system/"
    include '**'
    archiveName 'system.bin'
    compression(Compression.GZIP)
    destinationDir(file('src/main/assets/'))
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'org.apache.commons:commons-compress:1.12'
    implementation 'com.github.swordfish90:radialgamepad:0.1.0'
    implementation 'com.github.swordfish90:libretrodroid:0.4.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
}
